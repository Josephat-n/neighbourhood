{% load bootstrap4 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%if title%}
  <title>{{title}}</title>
  {%endif%}

  {% block styles %}  
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'hood/hood.css' %}">
  {% endblock %}
</head>
<body>
  {% include "navbar.html" %}
 <div class="container">
   <div class="row">
     <div class="col-8">
      {% block content %}  {%endblock%}
     </div>
   </div>
 </div>

  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
